name: Production Build from Tag

on:
  workflow_call:
    inputs:
      platforms:
        required: false
        type: string
        default: "linux/amd64"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Parse service and version from tag
        id: parse
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ github.ref_name }}"

          # Expect: <service>/<X.Y.Z>
          if ! echo "$TAG" | grep -qE '^[a-zA-Z0-9._-]+/[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Tag must be in format <service>/<X.Y.Z> (e.g., messenger/1.0.0)"
            echo "Current tag: $TAG"
            exit 1
          fi

          SERVICE="${TAG%%/*}"
          VERSION="${TAG#*/}"

          echo "service=$SERVICE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate service folder exists
        shell: bash
        run: |
          set -euo pipefail
          SERVICE="${{ steps.parse.outputs.service }}"
          if [[ ! -d "services/${SERVICE}" ]]; then
            echo "Service folder not found: services/${SERVICE}"
            echo "Available services:"
            ls -1 services || true
            exit 1
          fi
          if [[ ! -f "services/${SERVICE}/Dockerfile" ]]; then
            echo "Dockerfile not found: services/${SERVICE}/Dockerfile"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ steps.parse.outputs.service }}
          file: services/${{ steps.parse.outputs.service }}/Dockerfile
          platforms: ${{ inputs.platforms }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.parse.outputs.service }}:${{ steps.parse.outputs.version }}
